<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text To Speech Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22><text y=%2226%22 x=%22-1%22 font-size=%2228%22>ðŸ“‚</text></svg>">
  <style>
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col justify-center items-center h-screen">
 

  <div id="app" class="bg-white p-8 rounded-lg shadow-md max-w-md w-full mb-4 ">
    <h1 class="text-2xl font-bold mb-4 text-center">Text To Speech</h1>
    <textarea
      id="text-input"
      class="w-full h-40 p-2 mb-4 border border-gray-300 rounded"
      maxlength="10000" minlength="5" required
      placeholder="à¹ƒà¸Šà¹‰à¹„à¸”à¹‰à¹€à¸žà¸µà¸¢à¸‡à¸ à¸²à¸©à¸²à¹„à¸—à¸¢à¹€à¸—à¹ˆà¸²à¸™à¸±à¹‰à¸™..."
    ></textarea>
    <div class="flex justify-between">
      <button
        id="speak-btn"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        Speak
      </button>
      <button
        id="stop-btn"
        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
        disabled
      >
        Stop
      </button>
    </div>
  </div>
  <p class="text-gray-500 text-sm">@Hex</p>

  <script>
    const textInput = document.getElementById('text-input');
    const speakBtn = document.getElementById('speak-btn');
    const stopBtn = document.getElementById('stop-btn');

    let synth = window.speechSynthesis;
    let voices = [];
    let queue = [];

    function populateVoiceList() {
      voices = synth.getVoices();
   
    }

/*     function showApp() {
      document.getElementById('loader').classList.add('hidden');
      document.getElementById('app').classList.remove('hidden');
    } */

    function speak() {
      const text = textInput.value.trim();
      if (text) {
        const lang = detectLanguage(text);
        console.log(lang)
        const voice = voices.find(v => v.lang.startsWith(lang));
        if (voice) {
          const utterance = new SpeechSynthesisUtterance(text);
          utterance.voice = voice;
          queue.push(utterance);
          speakNext();
        } else {
          alert(`No voice found for language ${lang}`);
        }
      }
    }

    function speakNext() {
      if (queue.length > 0) {
        const utterance = queue.shift();
        synth.speak(utterance);
        utterance.addEventListener('end', () => {
          speakNext();
        });
        speakBtn.disabled = true;
        stopBtn.disabled = false;
      } else {
        speakBtn.disabled = false;
        stopBtn.disabled = true;
      }
    }

    function stopSpeaking() {
      synth.cancel();
      queue = [];
      speakBtn.disabled = false;
      stopBtn.disabled = true;
    }

    function detectLanguage(text) {
      const lang = text.match(/[a-zA-Z]/g);
      if (lang) {
        return lang[0].toLowerCase();
      }
      return 'th';
    }

    synth.addEventListener('voiceschanged', populateVoiceList);

    speakBtn.addEventListener('click', speak);
    stopBtn.addEventListener('click', stopSpeaking);
    window.addEventListener('beforeunload', stopSpeaking);
  </script>
</body>
</html>
